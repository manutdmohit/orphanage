<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <style>
      /* Reset default margin and padding */
      body,
      header,
      nav,
      ul,
      li,
      footer,
      h1,
      p {
        margin: 0;
        padding: 0;
        font-family: 'Barlow', sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .nav-links {
        display: flex;
        align-items: center;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      #home {
        padding: 8px 16px;
        text-decoration: none;
        cursor: pointer;
        position: absolute;
        top: 15px;
        font-size: 20px;
        font-weight: 600;
      }

      #home:hover {
        color: #4caf50;
      }

      #galleryButton {
        position: absolute;
        top: 15px;
        right: 210px;
      }

      #messageButton {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 15px;
        right: 100px;
      }

      #logoutButton {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 15px;
        right: 10px;
      }

      /* Adjust the button styling */
      button {
        background-color: #4caf50;
        color: #fff;
        padding: 8px 16px; /* Adjust the padding as needed */
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 75px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 45px;
        margin-bottom: 20px;
      }

      .contact-item {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        transition: box-shadow 0.3s ease-in-out;
      }

      .contact-item:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .contact-item strong {
        font-size: 1.2em;
        color: #333;
        display: block;
        margin-bottom: 10px;
      }

      .contact-item p {
        margin: 10px 0;
        color: #555;
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logout button on the right side -->
    <a id="home" href="/dashboard.html">VWF</a>

    <div class="nav-links">
      <a href="/admingallery.html"
        ><button id="galleryButton">Gallery</button></a
      >
      <button id="logoutButton">Logout</button>

      <a href="/message.html"><button id="messageButton">Message</button></a>
    </div>

    <div class="container">
      <h1>Contact List</h1>
      <div id="contactsContainer"></div>
    </div>

    <script src="./config.js"></script>
    <script>
      const backendUrl = window.config.backendUrl;
      const frontendUrl = window.config.frontendUrl;

      const token = localStorage.getItem('token');

      async function checkAuthentication() {
        try {
          const response = await fetch(`${backendUrl}/check-auth`, {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${token}`,
            },
            credentials: 'include',
          });

          if (!response.ok) {
            console.log(
              'Authentication failed. Response status:',
              response.status
            );
            console.log('Response text:', await response.text());

            if (response.status === 401) {
              // Handle token refresh or ask the user to log in again
              console.log(
                'Token expired or invalid. Redirecting to login page.'
              );
              localStorage.removeItem('token');
            } else {
              // Handle other cases as needed
              console.log(
                'Other authentication failure. Redirecting to login page.'
              );
              localStorage.removeItem('token');
            }
          }
        } catch (error) {
          console.error('Error fetching data:', error);
          console.log('Redirecting to login page due to an error');

          localStorage.removeItem('token');
        }

        if (
          !localStorage.getItem('token') &&
          window.location.pathname !== '/admin.html'
        ) {
          console.log('Redirecting to login page');
          window.location.href = `${frontendUrl}/admin.html`;
          return;
        }
      }

      // Call the checkAuthentication function when the page loads
      checkAuthentication();

      document.addEventListener('DOMContentLoaded', async function () {
        try {
          // Fetch all contacts from the backend
          const response = await fetch(`${backendUrl}/api/v1/contacts`, {
            method: 'GET',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const contacts = await response.json();

          // Display the contacts on the page
          const contactsContainer =
            document.getElementById('contactsContainer');

          contacts.contacts.forEach((contact) => {
            const contactItem = document.createElement('div');
            contactItem.className = 'contact-item';
            contactItem.innerHTML = `<strong>Name: ${contact.name}</strong> <strong>Email: ${contact.email}</strong><strong>Phone: ${contact.phone}</strong><strong> Message: ${contact.message}</strong>`;
            contactsContainer.appendChild(contactItem);
          });
        } catch (error) {
          console.error('Error fetching contacts:', error);
        }
      });

      async function logout() {
        try {
          const response = await fetch(`${backendUrl}/logout`, {
            method: 'GET',
            credentials: 'include',
          });

          if (response.ok) {
            // Redirect to the login page after successful logout
            localStorage.setItem('token', '');
            window.location.href = `${frontendUrl}/admin.html`;
          } else {
            console.error('Error logging out:', response.statusText);
          }
        } catch (error) {
          console.error('Error logging out:', error);
        }
      }

      // Add click event listener to the logout button
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.addEventListener('click', logout);
    </script>
  </body>
</html>
