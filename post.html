    <script>
      const hamburgerIcon = document.querySelector('.hamburger-icon');
      const navLinks = document.querySelector('.nav-links');
      const mainContent = document.querySelector('main');

      // const aboutUs = document.querySelector('#about-us-desc');

      hamburgerIcon.addEventListener('click', function () {
        navLinks.classList.toggle('active');
        mainContent.classList.toggle('main-menu-active-padding');
      });

      const backendUrl = window.config.backendUrl;
      const frontendUrl = window.config.frontendUrl;

      async function addPost() {
        const form = document.getElementById('postForm');
        const formData = new FormData(form);

        try {
          const response = await fetch(`${backendUrl}/api/v1/posts`, {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            console.log('Post added successfully');
            alert('Post added successfully');

            // Reset the form
            form.reset();

            // Reload posts after adding a new one
            loadPosts();
          } else {
            console.error('Failed to add post');
          }
        } catch (error) {
          console.error('Error:', error.message);
        }
      }

      async function loadPosts() {
        const postsContainer = document.getElementById('postsContainer');

        try {
          const response = await fetch(`${backendUrl}/api/v1/posts`);
          if (response.ok) {
            const posts = await response.json();
            renderPosts(posts);
          } else {
            console.error('Failed to fetch posts');
          }
        } catch (error) {
          console.error('Error:', error.message);
        }
      }

      function renderPosts(posts) {
        const postsContainer = document.getElementById('postsContainer');
        postsContainer.innerHTML = '';

        posts.forEach((post) => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const titleElement = document.createElement('h3');
          titleElement.textContent = post.title;

          const contentElement = document.createElement('p');
          contentElement.textContent = post.content;

          postElement.appendChild(titleElement);
          postElement.appendChild(contentElement);

          // Assuming images property is an array of image URLs
          if (post.images && post.images.length > 0) {
            post.images.forEach((image, index) => {
              const imageContainer = document.createElement('div');
              imageContainer.classList.add('image-container');

              const imgElement = document.createElement('img');
              imgElement.src =
                'https://res.cloudinary.com/drtm8uqcp/image/upload/' +
                image.img_name;
              imgElement.classList.add('medium-image');

              imageContainer.appendChild(imgElement);

              postElement.appendChild(imageContainer);
            });
          }

          postsContainer.appendChild(postElement);
        });
      }

      // Load posts on page load
      loadPosts();
    </script>
