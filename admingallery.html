<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Navigation</title>

    <!-- External stylesheet for Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Internal stylesheet for custom styles -->
    <style>
      /* CSS Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .gallery-container {
        max-width: 100%;
        overflow-x: auto;
        white-space: nowrap;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap; /* Allow images to wrap to the next line */
        gap: 25px;
        padding: 16px;
        justify-content: center; /* Center the images horizontally */
      }

      .gallery-item {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 8px;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .gallery img:hover {
        transform: scale(1.1);
      }

      .delete-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        color: #ff0e0e;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }

      .gallery-item:hover .delete-icon {
        display: block;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
      }

      /* Navigation arrows */
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: #fff;
        cursor: pointer;
      }

      .prev {
        left: 16px;
      }

      .next {
        right: 16px;
      }

      /* File upload styles */
      .add-image-container {
        padding: 16px;
        text-align: center;
      }

      #addImageInput {
        display: none;
      }

      #addImageButton {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 16px;
      }

      span#closeModal.close {
        position: absolute;
        top: 125px;
        right: 150px;
        cursor: pointer;
        font-size: 25px;
        color: #cd0909;
      }
    </style>
  </head>

  <body>
    <!-- Add Image Container -->
    <div class="add-image-container">
      <!-- File input for uploading images -->
      <input
        type="file"
        id="addImageInput"
        accept="image/*"
        multiple
        onchange="addImage(event)"
      />
      <!-- Button to trigger file input -->
      <button
        id="addImageButton"
        onclick="document.getElementById('addImageInput').click()"
      >
        Upload Image(s)
      </button>
    </div>

    <!-- Container for displaying the image gallery -->
    <div class="gallery-container">
      <!-- Dynamic gallery content will be added here -->
      <div class="gallery" id="imageGallery"></div>
    </div>

    <!-- Modal for displaying enlarged image -->
    <div class="lightbox" id="imageModal">
      <!-- Close button for the modal -->
      <span class="close" id="closeModal">&times;</span>
      <!-- Image content within the modal -->
      <img class="modal-content" id="modalImage" />
      <!-- Navigation arrows within the modal -->
      <div class="nav-arrow prev" onclick="prevImageInModal()">&#10094;</div>
      <div class="nav-arrow next" onclick="nextImageInModal()">&#10095;</div>
    </div>

    <!-- External configuration script -->
    <script src="./config.js"></script>
    <!-- External Font Awesome JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Inline JavaScript code for custom functionality -->
    <script>
      // Global variables for backend and frontend URLs
      const backendUrl = window.config.backendUrl;
      const frontendUrl = window.config.frontendUrl;

      // DOM elements for modal and image display
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const closeModalButton = document.getElementById('closeModal');

      // Index of the currently displayed image
      let currentImageIndex = 0;

      // Function to handle image upload
      async function addImage(event) {
        const files = event.target.files;

        if (files.length === 0) {
          return;
        }

        const formData = new FormData();

        for (const file of files) {
          formData.append('images', file);
        }

        try {
          const response = await fetch(`${backendUrl}/api/v1/gallery`, {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            const result = await response.json();

            fetchImages();
          } else {
            console.error('Failed to upload image');
          }
        } catch (error) {
          console.error('Error during fetch:', error);
        }
      }

      // Array to store gallery images
      let galleryImages = [];

      // Function to fetch and display images from the backend
      async function fetchImages() {
        try {
          const response = await fetch(`${backendUrl}/api/v1/gallery`);

          if (response.ok) {
            const galleryData = await response.json();

            imageGallery = document.getElementById('imageGallery');
            imageGallery.innerHTML = '';

            if (galleryData && galleryData.gallery) {
              galleryImages = galleryData;
              galleryData.gallery.forEach((gallery) => {
                gallery.images.forEach((image, index) => {
                  const galleryItem = document.createElement('div');
                  galleryItem.className = 'gallery-item';

                  const img = document.createElement('img');
                  img.src =
                    'https://res.cloudinary.com/drtm8uqcp/image/upload/' +
                    image.img_name;
                  img.alt = `Image ${index + 1}`;
                  img.addEventListener('click', () => {
                    showImageInModal(gallery.images, index);
                  });

                  const deleteIcon = document.createElement('i');
                  deleteIcon.className = 'fas fa-trash delete-icon';
                  deleteIcon.onclick = function () {
                    deleteImage(gallery._id, image._id);
                  };

                  galleryItem.appendChild(img);
                  galleryItem.appendChild(deleteIcon);

                  imageGallery.appendChild(galleryItem);
                });
              });
            }
          }
        } catch (error) {
          console.error('Error during fetch:', error);
        }
      }

      // Function to show an image in the modal
      function showImageInModal(images, index) {
        currentImageIndex = index;

        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        const img = document.createElement('img');
        img.src =
          'https://res.cloudinary.com/drtm8uqcp/image/upload/' +
          images[index].img_name;
        img.alt = `Image ${index + 1}`;

        modalImage.src = img.src;
        modal.style.display = 'flex';
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = 'none';
      }

      // Function to delete an image
      function deleteImage(galleryId, imageId) {
        const confirmDelete = confirm(
          'Are you sure you want to delete this image?'
        );
        if (confirmDelete) {
          fetch(`${backendUrl}/api/v1/gallery/${galleryId}/${imageId}`, {
            method: 'DELETE',
          })
            .then((response) => response.json())
            .then((result) => {
              console.log(result);
              fetchImages();
            })
            .catch((error) => console.error('Error during fetch:', error));
        }
      }

      // Function to show the next image in the modal
      function nextImageInModal() {
        currentImageIndex++;

        if (currentImageIndex >= galleryImages.gallery.length) {
          currentImageIndex = 0;
        }
        showImageInModal(
          galleryImages.gallery.map((g) => g.images).flat(),
          currentImageIndex
        );
      }

      // Function to show the previous image in the modal
      function prevImageInModal() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
          currentImageIndex = galleryImages.gallery.length - 1;
        }
        showImageInModal(
          galleryImages.gallery.map((g) => g.images).flat(),
          currentImageIndex
        );
      }

      // Event listener for keyboard shortcuts
      document.addEventListener('keydown', function (event) {
        if (modal.style.display === 'flex') {
          if (event.key === 'ArrowRight') {
            nextImageInModal();
          } else if (event.key === 'ArrowLeft') {
            prevImageInModal();
          } else if (event.key === 'Escape') {
            closeModal();
          }
        }
      });

      // Event listener for closing the modal on button click
      closeModalButton.addEventListener('click', closeModal);

      // Event listener for closing the modal on overlay click
      modal.addEventListener('click', function (event) {
        if (event.target === modal) {
          closeModal();
        }
      });

      // Event listener for executing code when the DOM is loaded
      document.addEventListener('DOMContentLoaded', fetchImages);
    </script>
  </body>
</html>
