<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      .gallery-container {
        max-width: 100%;
        overflow-x: auto;
        white-space: nowrap;
      }

      .gallery {
        display: flex;
        gap: 16px;
        padding: 16px;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-item {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 8px;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .gallery img:hover {
        transform: scale(1.1);
      }

      .delete-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        display: none;
      }

      .gallery-item:hover .delete-icon {
        display: block;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .lightbox img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
      }

      /* Navigation arrows */
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: #fff;
        cursor: pointer;
      }

      .prev {
        left: 16px;
      }

      .next {
        right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="gallery" id="imageGallery">
      <!-- Add your images here -->
      <div class="gallery-item">
        <img src="./assets/20231126_091223.jpg" alt="Image 1" />
        <i class="fas fa-trash delete-icon" onclick="deleteImage(0)"></i>
      </div>
      <div class="gallery-item">
        <img src="./assets/20231126_091228.jpg" alt="Image 2" />
        <i class="fas fa-trash delete-icon" onclick="deleteImage(1)"></i>
      </div>
      <div class="gallery-item">
        <img src="./assets/20231126_091245.jpg" alt="Image 3" />
        <i class="fas fa-trash delete-icon" onclick="deleteImage(2)"></i>
      </div>
      <!-- Add more images as needed -->
    </div>

    <!-- Modal for displaying the enlarged image -->
    <div class="lightbox" id="imageModal">
      <span class="close" id="closeModal">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
      // Get references to the gallery images, modal elements, and current image index
      const galleryImages = document.querySelectorAll('.gallery img');

      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const closeModalButton = document.getElementById('closeModal');

      let currentImageIndex = 0;

      // Function to display the current image in the modal
      function showImageInModal() {
        modalImage.src = galleryImages[currentImageIndex].src;
        modal.style.display = 'flex';
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = 'none';
      }

      // Function to delete an image
      function deleteImage(index) {
        // Remove the image from the gallery and update the display
        const galleryItem = galleryImages[index].closest('.gallery-item');

        galleryItem.remove();
      }

      // Function to navigate to the next image in the modal
      function nextImageInModal() {
        currentImageIndex++;
        if (currentImageIndex >= galleryImages.length) {
          currentImageIndex = 0;
        }
        showImageInModal();
      }

      // Function to navigate to the previous image in the modal
      function prevImageInModal() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
          currentImageIndex = galleryImages.length - 1;
        }
        showImageInModal();
      }

      // Attach keyboard event listeners for modal navigation
      document.addEventListener('keydown', function (event) {
        if (modal.style.display === 'flex') {
          if (event.key === 'ArrowRight') {
            nextImageInModal();
          } else if (event.key === 'ArrowLeft') {
            prevImageInModal();
          } else if (event.key === 'Escape') {
            closeModal();
          }
        }
      });

      // Open modal on image click
      galleryImages.forEach((image, index) => {
        image.addEventListener('click', () => {
          currentImageIndex = index;
          showImageInModal();
        });
      });

      // Close modal on close button click
      closeModalButton.addEventListener('click', closeModal);

      // Close modal when clicking outside the image
      modal.addEventListener('click', function (event) {
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
