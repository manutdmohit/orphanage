<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .admin-login-container {
        max-width: 400px;
        width: 90%; /* Adjust the width as needed */
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      label {
        margin-bottom: 8px;
        color: #333;
      }

      input {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        padding: 12px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #555;
      }

      /* Media queries for responsiveness */
      @media screen and (max-width: 768px) {
        .admin-login-container {
          max-width: 100%;
        }
      }

      @media screen and (max-width: 480px) {
        .admin-login-container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-login-container">
      <h1>Admin Login</h1>
      <form id="loginForm" action="https://vwf-backend.cyclic.app/login" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" onclick="submitForm()">Login</button>
      </form>
    </div>

     <script>
  async function checkAuthentication() {
      try {
       const response = await fetch('https://vwf-backend.cyclic.app/profile', {
            method: 'GET',
            credentials: 'include',
          });


        const data = await response.json();

        if (data) {
          // User is authenticated, redirect to the dashboard
          window.location.href = 'https://vwf.vercel.app/dashboard.html';
        } else{
          window.location.href = 'https://vwf.vercel.app/admin.html';

        }

      } catch (error) {

        console.error('Error checking authentication:', error);
      }
    }

    // Call the checkAuthentication function when the page loads
    window.onload = checkAuthentication;

    async function submitForm() {
      const form = document.getElementById('loginForm');
      const formData = new FormData(form);

    
    }
  </script
  </body>
</html>
